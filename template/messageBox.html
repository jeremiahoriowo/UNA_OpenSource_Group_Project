<div class="bx-msg-box-container my-4 px-4 text-center" id="__id__">
    <div class="bx-msg-box inline-block mx-auto p-4 bg-gray-200 dark:bg-gray-600 text-gray-600 dark:text-gray-300 uppercase rounded-md">__msgText__</div>
    <bx_if:timer>
        <script language="javascript">
            setTimeout("$('#__id__').bx_anim('hide', 'fade', 'slow', function(){$(this).remove();})", __time__);
        </script>
    </bx_if:timer>
</div>
