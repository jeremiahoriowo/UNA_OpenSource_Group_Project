<div class="bx-category-list">
    <bx_if:show_all>
        <div class="bx-category-list-item"><a href="__url__">__name__</a></div>
    </bx_if:show_all>    
    <bx_repeat:cats>
        <div class="bx-category-list-item __selected_class__"><a href="__url__">__name__</a> (__num__)</div>
    </bx_repeat:cats>
</div>
