<ul id="bx-menu-footer" class="bx-menu-hor bx-menu-object-__object__ bx-clearfix">
    <bx_repeat:menu_items>
        <li class="bx-menu-item bx-menu-item-__name__ bx-def-margin-right-auto __class_add__">
            <a href="__link__" <bx_if:onclick>onclick="__onclick__"</bx_if:onclick> title="__title_attr__"__attrs__>
                <bx_include_auto:menu_icon.html />
                <bx_if:title>__title__</bx_if:title>
            </a>
            <bx_if:show_subitems>
                <div class="bx-menu-item-subitems bx-def-padding-sec-left">__subitems__</div>
            </bx_if:show_subitems>
        </li>
    </bx_repeat:menu_items>
</ul>
