<ul class="bx-menu-verlit bx-menu-object-__object__ bx-clearfix">
    <bx_repeat:menu_items>
        <li class="bx-def-margin-sec-top __class_add__">
            <a href="__link__" <bx_if:onclick>onclick="__onclick__"</bx_if:onclick> __attrs__>
                <bx_include_auto:menu_icon.html />
                <bx_if:image_inline>__image__</bx_if:image_inline>
                <span sidebar-toggle-item>__title__</span>
            </a>
        </li>
    </bx_repeat:menu_items>
</ul>
