<bx_if:logged_in>
<style>
    .bx-hide-when-logged-in {
        display:none !important;
    }
</style>
</bx_if:logged_in>
<div class="bx-menu-toolbar-padding pt-16">
    <div class="bx-cover-gap overflow-hidden">
        <div class="bx-cover-wrapper<bx_if:empty_cover_class> bx-cover-empty</bx_if:empty_cover_class> relative" <bx_if:bg>style="background-image:url(__image_url__)"</bx_if:bg>>
            <div class="bx-cover-gradient bx-def-page-width relative mx-auto"></div>
            <div class="relative mx-auto py-16 text-center">
                <div>
                    <div class="text-4xl  sm:text-5xl xl:text-6xl tracking-tight  font-bold text-gray-800 dark:text-white ">
                        <span class="block pb-1 relative"><bx_text:_bx_artificer_txt_splash_welcome_l1 /></span>
                        <span class="block pb-1  bg-clip-text text-transparent bg-gradient-to-r from-green-500 to-blue-500"><bx_text:_bx_artificer_txt_splash_welcome_l2 /></span>
                    </div>
                    <p class="p-8  font-light text-gray-700 dark:text-gray-300 text-base  sm:text-lg xl:text-xl">
                        <span class="block"><bx_text:_bx_artificer_txt_splash_welcome_l3 /></span>
                    </p>
                    <div class=" w-full flex justify-center items-center">
                        <button type="button" onclick="document.location='__link_join__'"  class="bx-btn bx-btn-primary">
                            <bx_text:_bx_artificer_txt_splash_welcome_a1 />
                        </button>
                        <button type="button"  onclick="document.location='__link_login__'" class="bx-btn ml-3">
                            <svg class="-ml-1 mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                              <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                            </svg>
                            <bx_text:_bx_artificer_txt_splash_welcome_a2 />
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
