<div class="__class__ bx-base-text-unit bx-base-text-unit-gallery bx-def-gal-unit-size flex flex-col w-full p-2 box-border">
    <div class="bx-base-text-unit-cnt bx-def-box bx-def-box-round-corners bx-def-color-bg-box h-full">
        <bx_if:thumb>
            <a href="__content_url__" title="__summary_attr__">
                <div class="shrink-0 m-1">
                    <img class="aspect-video object-cover bg-cover w-full rounded" alt="__title__" style="background-image:url(__gallery_url__); __image_settings__" src="<bx_icon_url:spacer.gif />"  />
                </div>
            </a>
        </bx_if:thumb>
        <bx_if:no_thumb>
            <div class="bx-def-gal-img-column shrink-0 m-1">
                <div class="bx-base-text-unit-no-thumb flex flex-col items-center justify-center aspect-video p-4 bg-gradient-to-b from-red-400 to-red-500 box-border rounded"></div>
            </div>
        </bx_if:no_thumb>
        <div class="bx-base-text-unit-text flex flex-col flex-1 p-3 md:p-4 lg:p-6 pt-1 md:pt-2 lg:pt-3 box-border">
            <div class="bx-base-text-unit-badges pb-1 lg:pb-2">__badges__</div>
            <div class="bx-base-text-unit-title flex-auto max-h-14">
                <div class="bx-base-tut-title truncate text-left">
                    <a href="__content_url__" class="text-left">__title__</a>
                </div>
            </div>
            <div class="bx-base-text-unit-info flex flex-auto flex-col justify-end text-sm text-gray-500 dark:text-gray-400">
                <bx_if:meta><div class="bx-base-general-unit-meta pt-2">__meta__</div></bx_if:meta>
            </div>
        </div>
    </div>
</div>
