<div class="__class__ p-2 box-border">
    <div class="bx-base-pofile-unit-cnt bx-def-box bx-def-box-round-corners bx-def-color-bg-box relative h-full overflow-hidden">
        <div class="absolute z-0 w-full h-40 bg-gradient-to-b from-blue-400 to-blue-500"></div>
        <a class="bx-base-pofile-unit-cover relative flex items-center justify-center w-full h-40 bg-no-repeat bg-center bg-cover hover:no-underline" style="background-image:url(__cover_url__);__cover_settings__" href="__content_url__" onclick="__content_click__">
            <bx_if:show_thumbnail>
                <div class="bx-def-unit-img bx-def-__size__-size __class_size__ relative">
                    <bx_if:show_thumb_image>
                        <img class="bx-base-pofile-unit-thumb bx-def-__size__ bx-def-__size__-size __class_size__ rounded-full box-border" src="__thumb_url__" />
                    </bx_if:show_thumb_image>
                    <bx_if:show_thumb_letter>
                        <p class="bx-base-pofile-unit-thumb bx-def-__size__ bx-def-__size__-size __class_size__ flex items-center justify-center box-border m-0 rounded-full text-white font-bold" style="background-color:rgba(__color__)">__letter__</p>
                    </bx_if:show_thumb_letter>
                    <bx_if:show_online>
                        <div class="bx-base-pofile-unit-online"></div>
                    </bx_if:show_online>
                </div>
            </bx_if:show_thumbnail>
        </a>
        <div class="bx-base-pofile-unit-title p-4 box-border text-center truncate">
            <a href="__content_url__" onclick="__content_click__" class="hover:underline text-gray-700 dark:text-gray-200 hover:text-gray-900 dark:hover:text-white font-semibold">__title__</a>__badges__
        </div>
        <span class="text-sm text-gray-500 dark:text-gray-400">__addon__</span>
        <div class="bx-base-pofile-unit-info">
            <bx_if:meta><div class="bx-base-general-unit-meta flex items-center justify-center px-3 pb-4 box-border">__meta__</div></bx_if:meta>
        </div>
    </div>
</div>
